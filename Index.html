<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abdulaziz</title>
  
  <!-- Website favicon icon link -->
  <link rel="icon" type="image/x-icon" href="favicon01.ico">

  <!-- Boxicons CSS for social icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Google Fonts (Poppins) -->
  <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap' rel='stylesheet'>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- Welcome Panel (shown first) -->
    <div class="welcome-box" id="welcome-box">
      <h1>Hello, Welcome!</h1>
      <button class="button" id="show-login">Continue</button>
    </div>

    <!-- Login Form Panel (hidden by default) -->
    <div class="form-box login" id="login-box">
      <form id="myForm" action="http://localhost/Task2/DB.php" method="post">
        <h1>Login</h1>

        <!-- Input for Name -->
        <div class="input-box">
          <input type="text" id="name" name="name" placeholder="Name" required />
        </div>

        <!-- Input for Age -->
        <div class="input-box">
          <input type="number" id="age" name="age" placeholder="Age" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit</button>

        <!-- Social login prompt -->
        <p>Or login with social platforms</p>

        <!-- Social icons -->
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>

      </form>
    </div>

  </div>

  <!-- Main JavaScript -->
  <script src="main.js"></script>

</body>
</html>
